<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angular.js/1.0.2/angular.min.js"></script>
    <title>Pdf Generator</title>
</head>

<body>
    <div class="container pt-5" ng-controller="myCtrl">
        <div class="col-12">
            <form id="form">
                <div class="nb-3">
                    <button class="btn btn-primary" ng-click="generar()">Generar</button>
                    <a href="calculadora.html" class="btn btn-success">Go Back</a>
                </div>    
        </div>
    </div>
    </form>

    <script>

        var app = angular.module('myApp', []);

        app.config([$httpProvider, function ($httpProvider) {
            $httpProvider.defaults.withCredentials = true;
        }]);

    </script>
</body>

<script>
    
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function ($scope, $http) {

        // programa

        $scope.generar = function () {

            $http.get("https://localhost:8085/oldproject/sesiones?op=randomArray")
            .then(response => {
                window.jsPDF = window.jspdf.jsPDF;
            var doc = new jsPDF();
            doc.setFontSize(50);
            response.data.forEach((element, index) => {
                doc.text(10,10*(index+1), element);
            });
            doc.save('a4.pdf');
            });

            

        }
    });


</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" ></script>
</html>
